<!doctype html>
<html>
  <head>
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="/../css/bootstrap.min.css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    </head>

    <body>
    <% if (message.length > 0) { %>
    <div class="alert alert-message"><%= message %></div>
  <% } %>
    <div class="col-md-offset-4 col-md-4">
  <form role="form" action="/signup"  method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" required='email'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password"  placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Full name</label>
    <input type="text" class="form-control" name="fullname" id="exampleInputEmail2" placeholder="full name" required >
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
    </body>
</html>
